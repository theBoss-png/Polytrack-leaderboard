<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
        }

        .tab-button {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.2);
        }

        .tab-button.active {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .leaderboard-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .leaderboard-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .trophy {
            font-size: 2rem;
        }

        .overall-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .overall-table th,
        .overall-table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .overall-table th {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .overall-table tr:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .rank-cell {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .track-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .track-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffd700;
            border-bottom: 2px solid rgba(255,215,0,0.3);
            padding-bottom: 8px;
        }

        .track-results {
            list-style: none;
        }

        .track-results li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .player-info {
            flex: 1;
        }

        .rank-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .track-results li:last-child {
            border-bottom: none;
        }

        .position {
            font-weight: bold;
            width: 30px;
        }

        .time {
            font-family: monospace;
            font-size: 1.1rem;
            color: #4ecdc4;
        }

        .no-record {
            color: #888;
            font-style: italic;
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .medal-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: bold;
            margin: 0 2px;
        }

        .gold-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1e3c72;
        }

        .silver-badge {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #1e3c72;
        }

        .bronze-badge {
            background: linear-gradient(135deg, #cd7f32, #e5a76e);
            color: #1e3c72;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .overall-table {
                font-size: 0.9rem;
            }
            
            .overall-table th,
            .overall-table td {
                padding: 8px 6px;
            }
            
            .track-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÅ Racing Leaderboard</h1>
            <p>The official Weekly-Shorts leaderboard.</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('overall')">Overall Leaderboard</button>
            <button class="tab-button" onclick="showTab('tracks')">Track Records</button>
            <button class="tab-button" onclick="showTab('stats')">Overall Wins</button>
        </div>

        <!-- Overall Leaderboard Tab -->
        <div id="overall" class="tab-content active">
            <div class="leaderboard-card">
                <h2 class="leaderboard-title">
                    <span class="trophy">üèÜ</span>
                    Overall Standings
                </h2>
                
                <table class="overall-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Avg Rank</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Track Records Tab -->
        <div id="tracks" class="tab-content">
            <div class="leaderboard-card">
                <h2 class="leaderboard-title">
                    <span class="trophy">üèÅ</span>
                    Track Records
                </h2>
                <div class="track-grid" id="track-grid">
                    <!-- Dynamic track cards will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Player Stats Tab -->
        <div id="stats" class="tab-content">
            <div class="leaderboard-card">
                <h2 class="leaderboard-title">
                    <span class="trophy">üìä</span>
                    Wins Leaderboard
                </h2>
                <table class="overall-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>ü•á 1st</th>
                            <th>ü•à 2nd</th>
                            <th>ü•â 3rd</th>
                            <th>Total Podiums</th>
                        </tr>
                    </thead>
                    <tbody id="wins-leaderboard-body">
                        <!-- Dynamic wins content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    let leaderboardData = null;
    let winsData = null;
    
    function showTab(tabName) {
        const tabs = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => tab.classList.remove('active'));
        
        const buttons = document.querySelectorAll('.tab-button');
        buttons.forEach(btn => btn.classList.remove('active'));
        
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');
    }
    
    function getPlayerColor(carColors) {
        return carColors && carColors.length > 0 ? `#${carColors[0]}` : '#3498db';
    }
    
    function createPlayerAvatar(carColors) {
        const color = getPlayerColor(carColors);
        return `<div class="player-avatar" style="background: linear-gradient(45deg, ${color}, ${color}88);"></div>`;
    }
    
    function populateLeaderboard() {
        const tbody = document.getElementById('leaderboard-body');
        tbody.innerHTML = '';
        
        leaderboardData.players.forEach((player, index) => {
            const rank = index + 1;
            const rankClass = rank <= 3 ? `rank-${rank}` : '';
            
            const row = `
                <tr>
                    <td class="rank-cell ${rankClass}">#${rank}</td>
                    <td class="player-name">
                        ${createPlayerAvatar(player.carColors)}
                        ${player.name}
                    </td>
                    <td>${player.avgRank?.toFixed(1) ?? '-'}</td>
                    <td>${player.totalPoints?.toFixed(0) ?? '-'}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }
    
    function populateWinsLeaderboard() {
        if (!winsData) return;
        
        const tbody = document.getElementById('wins-leaderboard-body');
        tbody.innerHTML = '';
        
        // Sortiere nach 1st place, dann 2nd place, dann 3rd place
        const sortedWins = [...winsData].sort((a, b) => {
            if (b.first_place !== a.first_place) {
                return b.first_place - a.first_place;
            }
            if (b.second_place !== a.second_place) {
                return b.second_place - a.second_place;
            }
            return b.third_place - a.third_place;
        });
        
        sortedWins.forEach((player, index) => {
            const rank = index + 1;
            const rankClass = rank <= 3 ? `rank-${rank}` : '';
            const totalPodiums = player.first_place + player.second_place + player.third_place;
            
            const row = `
                <tr>
                    <td class="rank-cell ${rankClass}">#${rank}</td>
                    <td class="player-name">${player.name}</td>
                    <td><span class="medal-badge gold-badge">${player.first_place}</span></td>
                    <td><span class="medal-badge silver-badge">${player.second_place}</span></td>
                    <td><span class="medal-badge bronze-badge">${player.third_place}</span></td>
                    <td><strong>${totalPodiums}</strong></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }
        
    function populateTrackRecords() {
        const trackGrid = document.getElementById('track-grid');
        trackGrid.innerHTML = '';
        
        leaderboardData.tracks.forEach(track => {
            const sortedResults = track.results
                .filter(r => r.time !== null)
                .sort((a, b) => a.time - b.time);
    
            const resultsHtml = sortedResults.map((result, index) => {
                const position = index + 1;
                const positionClass = position <= 3 ? `rank-${position}` : '';
                return `
                    <li>
                        <div class="player-info">
                            <span class="position ${positionClass}">#${position}</span>
                            ${result.player}
                        </div>
                        <div class="rank-info">
                            <span class="time">${result.time.toFixed(3)}s</span>
                        </div>
                    </li>
                `;
            }).join('');
    
            const noRecordResults = track.results
                .filter(result => result.time === null)
                .map(result => `
                    <li>
                        <div class="player-info">
                            <span class="position">-</span>
                            ${result.player}
                        </div>
                        <div class="rank-info">
                            <span class="no-record">No Record</span>
                        </div>
                    </li>
                `).join('');
    
            const trackCard = `
                <div class="track-card">
                    <div class="track-name">${track.name}</div>
                    <ul class="track-results">
                        ${resultsHtml}
                        ${noRecordResults}
                    </ul>
                </div>
            `;
            trackGrid.innerHTML += trackCard;
        });
    }
    
    // JSON laden und initialisieren
    document.addEventListener('DOMContentLoaded', function() {
        // Lade leaderboard.json
        fetch("leaderboard.json")
            .then(res => res.json())
            .then(data => {
                leaderboardData = data;
                populateLeaderboard();
                populateTrackRecords();
            })
            .catch(err => console.error("Error loading leaderboard.json:", err));
        
        // Lade wins.json
        fetch("wins.json")
            .then(res => res.json())
            .then(data => {
                winsData = data;
                populateWinsLeaderboard();
            })
            .catch(err => console.error("Error loading wins.json:", err));
    });
    
    // Update-Funktion, falls Daten dynamisch ersetzt werden
    function updateLeaderboardData(newData) {
        Object.assign(leaderboardData, newData);
        populateLeaderboard();
        populateTrackRecords();
    }
    
    function updateWinsData(newData) {
        winsData = newData;
        populateWinsLeaderboard();
    }
    </script>
</body>
</html>
