<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
        }

        .tab-button {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.2);
        }

        .tab-button.active {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .leaderboard-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .leaderboard-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .trophy {
            font-size: 2rem;
        }

        .overall-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .overall-table th,
        .overall-table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .overall-table th {
            background: rgba(255,255,255,0.2);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .overall-table tr:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .rank-cell {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .track-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .track-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffd700;
            border-bottom: 2px solid rgba(255,215,0,0.3);
            padding-bottom: 8px;
        }

        .track-results {
            list-style: none;
        }

        .track-results li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .track-results li:last-child {
            border-bottom: none;
        }

        .position {
            font-weight: bold;
            width: 30px;
        }

        .time {
            font-family: monospace;
            font-size: 1.1rem;
            color: #4ecdc4;
        }

        .no-record {
            color: #888;
            font-style: italic;
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .overall-table {
                font-size: 0.9rem;
            }
            
            .overall-table th,
            .overall-table td {
                padding: 8px 6px;
            }
            
            .track-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÅ Racing Leaderboard</h1>
            <p>Competitive Racing Statistics & Rankings</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('overall')">Overall Leaderboard</button>
            <button class="tab-button" onclick="showTab('tracks')">Track Records</button>
            <button class="tab-button" onclick="showTab('stats')">Player Stats</button>
        </div>

        <!-- Overall Leaderboard Tab -->
        <div id="overall" class="tab-content active">
            <div class="leaderboard-card">
                <h2 class="leaderboard-title">
                    <span class="trophy">üèÜ</span>
                    Overall Championship Standings
                </h2>
                
                <table class="overall-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Points</th>
                            <th>Wins</th>
                            <th>Top 3</th>
                            <th>Top 10</th>
                            <th>Avg Rank</th>
                            <th>Total Time</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Track Records Tab -->
        <div id="tracks" class="tab-content">
            <div class="leaderboard-card">
                <h2 class="leaderboard-title">
                    <span class="trophy">üèÅ</span>
                    Track Records
                </h2>
                <div class="track-grid" id="track-grid">
                    <!-- Dynamic track cards will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Player Stats Tab -->
        <div id="stats" class="tab-content">
            <div class="leaderboard-card">
                <h2 class="leaderboard-title">
                    <span class="trophy">üìä</span>
                    Player Statistics
                </h2>
                <div class="stats-grid" id="stats-grid">
                    <!-- Dynamic stats will be inserted here -->
                </div>
            </div>
        </div>
    </div>

  <script>
      let leaderboardData = null;
  
      function showTab(tabName) {
          // Hide all tabs
          const tabs = document.querySelectorAll('.tab-content');
          tabs.forEach(tab => tab.classList.remove('active'));
          
          // Remove active class from all buttons
          const buttons = document.querySelectorAll('.tab-button');
          buttons.forEach(btn => btn.classList.remove('active'));
          
          // Show selected tab
          document.getElementById(tabName).classList.add('active');
          event.target.classList.add('active');
      }
  
      function getPlayerColor(carColors) {
          return carColors && carColors.length > 0 ? `#${carColors[0]}` : '#3498db';
      }
  
      function createPlayerAvatar(carColors) {
          const color = getPlayerColor(carColors);
          return `<div class="player-avatar" style="background: linear-gradient(45deg, ${color}, ${color}88);"></div>`;
      }
  
      function populateLeaderboard() {
          const tbody = document.getElementById('leaderboard-body');
          tbody.innerHTML = '';
          
          leaderboardData.players.forEach((player, index) => {
              const rank = index + 1;
              const rankClass = rank <= 3 ? `rank-${rank}` : '';
              
              const row = `
                  <tr>
                      <td class="rank-cell ${rankClass}">#${rank}</td>
                      <td class="player-name">
                          ${createPlayerAvatar(player.carColors)}
                          ${player.name}
                      </td>
                      <td><strong>${player.points}</strong></td>
                      <td>${player.wins}</td>
                      <td>${player.top3}</td>
                      <td>${player.top10}</td>
                      <td>${player.avgRank.toFixed(1)}</td>
                      <td>${player.totalTime.toFixed(1)}s</td>
                  </tr>
              `;
              tbody.innerHTML += row;
          });
      }
  
      function populateTrackRecords() {
          const trackGrid = document.getElementById('track-grid');
          trackGrid.innerHTML = '';
          
          leaderboardData.tracks.forEach(track => {
              // Sort results by time (excluding null times)
              const sortedResults = track.results
                  .filter(result => result.time !== null)
                  .sort((a, b) => a.time - b.time);
              
              const resultsHtml = sortedResults.map((result, index) => {
                  const position = index + 1;
                  const positionClass = position <= 3 ? `rank-${position}` : '';
                  return `
                      <li>
                          <span>
                              <span class="position ${positionClass}">#${position}</span>
                              ${result.player}
                          </span>
                          <span class="time">${result.time.toFixed(3)}s</span>
                      </li>
                  `;
              }).join('');
              
              // Add players with no record
              const noRecordResults = track.results
                  .filter(result => result.time === null)
                  .map(result => `
                      <li>
                          <span>
                              <span class="position">-</span>
                              ${result.player}
                          </span>
                          <span class="no-record">No Record</span>
                      </li>
                  `).join('');
              
              const trackCard = `
                  <div class="track-card">
                      <div class="track-name">${track.name}</div>
                      <ul class="track-results">
                          ${resultsHtml}
                          ${noRecordResults}
                      </ul>
                  </div>
              `;
              trackGrid.innerHTML += trackCard;
          });
      }
  
      function populatePlayerStats() {
          const statsGrid = document.getElementById('stats-grid');
          statsGrid.innerHTML = '';
          
          // Calculate total stats
          const totalWins = leaderboardData.players.reduce((sum, player) => sum + player.wins, 0);
          const totalRaces = leaderboardData.tracks.length * leaderboardData.players.length;
          const avgPoints = leaderboardData.players.reduce((sum, player) => sum + player.points, 0) / leaderboardData.players.length;
          const fastestLap = Math.min(...leaderboardData.tracks.flatMap(track => 
              track.results.filter(r => r.time).map(r => r.time)
          ));
          
          const stats = [
              { label: "Total Players", value: leaderboardData.players.length },
              { label: "Total Races", value: totalRaces },
              { label: "Total Wins", value: totalWins },
              { label: "Avg Points", value: Math.round(avgPoints) },
              { label: "Fastest Lap", value: `${fastestLap.toFixed(3)}s` },
              { label: "Active Tracks", value: leaderboardData.tracks.length }
          ];
          
          stats.forEach(stat => {
              const statCard = `
                  <div class="stat-card">
                      <span class="stat-number">${stat.value}</span>
                      <span class="stat-label">${stat.label}</span>
                  </div>
              `;
              statsGrid.innerHTML += statCard;
          });
      }
  
      // Fetch JSON file and initialize the leaderboard
      document.addEventListener('DOMContentLoaded', function() {
          fetch("leaderboard.json")
              .then(response => response.json())
              .then(data => {
                  leaderboardData = data;
                  populateLeaderboard();
                  populateTrackRecords();
                  populatePlayerStats();
              })
              .catch(err => {
                  console.error("Error loading leaderboard.json:", err);
              });
      });
  </script>

</body>
</html>
